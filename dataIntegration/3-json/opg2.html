<body>
    <script>
        const x = { 
            color: "blue", 
            number: 5, 
            weight: 5, 
            weight_unit: "kg",
            toJSON: function() {
                const jsonObj = {
                    "color" : this.color,
                    "number": this.number,
                    "weight": this.weight,
                    "weight_unit": this.weight_unit
                }
                return jsonObj;
            }
        }

        console.log(JSON.stringify(x));


    </script>
